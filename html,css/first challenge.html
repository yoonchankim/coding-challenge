<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="first-challenge.css" rel="stylesheet"/>
</head>
<body>
    <form>
        <div>
            <label for="first-name">First name</label> 
            <input type="text" id="first-name" required placeholder="First name"/>
        </div>
        <div>
            <label for="last-name">Last name</label> 
            <input type="text" id="last-name" required placeholder="Last name"/>
        </div>
        <div>
            <label for="email">Email</label> 
            <input type="email" id="email" required placeholder="Email"/>
        </div>
        <div>
            <label for="User-name">Username</label> 
            <input type="text" id="User-name" required placeholder="Username"/>
        </div>
        <div>
            <label for="Password">Password</label> 
            <input type="password" id="Password" required placeholder="Password" minlength="10"/>
        </div>
        <div>
            <label for="date">Birth date</label> 
            <input type="date" id="date" required placeholder="Birth date"/>
        </div>
        <div>
            <label for="range">How happy are you?</label> 
            <input type="range" id="range" required placeholder="How happy are you?"/>
        </div>
        <div>
            <label for="color">What is your fav.color</label> 
            <input type="color" id="color" required placeholder="color"/>
        </div>
        <div>
            <input type="submit"/>
        </div>
    </form>
    <a class="go-back" href="index.html">
        <span class="go-back_span">‚ÜêGo Back</span>
    </a>
</body>
</html>
