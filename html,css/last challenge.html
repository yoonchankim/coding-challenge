<!DOCTYPE html>
<html lang="en">
<head>
    <link href="last challenge.css" rel="stylesheet"/>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="screen-first">
        <div class="status-bar">
            <div class="status-bar_column">
                <span><i class="fas fa-arrow-left"></i></span>
            </div>
            <div  class="status-bar_column">
                <span><i class="fas fa-search"></i></span>
            </div>
        </div>
        <div class="propile-photo">
            <img src="https://www.bottlerocknapavalley.com/wp-content/uploads/2018/12/BR19-Imagine-Dragons-new-new.png"/>
        </div>
        <div class="propile-name">imagine dragons,The Band</div>
        <div class="propile-subname">Rock,Hip-Hop</div>
        <div class="buttons">
            <div class="buttons-firstbutton">shuffle</div>
            <div class="buttons-secondbutton">
                <i class="fas fa-heart"></i>
                <span>212 971</span>
            </div>
        </div>
        <div class="musics">
            <div class="musics-column">
                <img src="https://www.udiscovermusic.com/wp-content/uploads/2019/08/Imagine-Dragons-Night-Visions-album-cover-820.jpg"/>
                <div class="musics-column-writing">                    
                    <span class="musics-column-subtitle">imagine dragons,The Band</span>
                    <span class="musics-column-title">Radioactive</span>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="musics-column">
                <img src="https://upload.wikimedia.org/wikipedia/en/f/fb/Song_Cover_for_%22Warriors%22_by_Imagine_Dragons.jpg"/>
                <div class="musics-column-writing">
                    <span class="musics-column-subtitle">imagine dragons,The Band</span>
                    <span class="musics-column-title">Warriors</span>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="musics-column">
                <img src="https://www.udiscovermusic.com/wp-content/uploads/2019/06/Imagine-Dragons-Evolve-album-cover-820.jpg"/>
                <div class="musics-column-writing">
                    <span class="musics-column-subtitle">imagine dragons,The Band</span>
                    <span class="musics-column-title">Believer</span>  
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="musics-column">
                <img src="https://is5-ssl.mzstatic.com/image/thumb/Music118/v4/55/c4/7d/55c47dec-56b9-4f9b-fab4-0f7f394a10a8/00602577199219.rgb.jpg/804x0w.jpg"/>
                <i class="fas fa-signal "></i>
                <div class="musics-column-writing">
                    <span class="musics-column-subtitle">imagine dragons,The Band</span>
                    <span class="musics-column-title">Natural</span>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="big-player">
            <div class="player">
                <div class="musics-column-writing player-writing">
                    <span class="musics-column-subtitle">imagine dragons,The Band</span>
                    <span class="musics-column-title">Natural</span>  
                </div>
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-step-forward"></i>
            </div>
        </div>
    </div>
    <div class="screen-second">
        <div class="status-bar">
            <div class="status-bar_column">
                <span><i class="fas fa-arrow-left"></i></span>
            </div>
            <div  class="status-bar_column">
                <span><i class="fas fa-ellipsis-v"></i></span>
            </div>
        </div>
        <img src="https://is5-ssl.mzstatic.com/image/thumb/Music118/v4/55/c4/7d/55c47dec-56b9-4f9b-fab4-0f7f394a10a8/00602577199219.rgb.jpg/804x0w.jpg" class="big-album-photo"/>
        <span class="screen-second-music-title">Natural</span>
        <span class="screen-second-music-subtitle">imagine dragons,The Band</span>
        <div class="play-bar">
            <div class="play-bar_column">
                <span>1:56</span>
            </div>
            <div  class="play-bar_column">
                <span>3:10</span>
            </div>
        </div>
        <div class="play-bar-second">
            <div class="play-bar-second-before"></div>
            <div class="play-bar-second-circle"></div>
            <div class="play-bar-second-after"></div>
        </div>
        <div class="play-buttons">
            <div class="play-buttons-change"><i class="fas fa-sync-alt"></i></div>
            <div class="play-buttons-backward"><i class="fas fa-step-backward"></i></div>
            <div class="play-buttons-center"><i class="fas fa-play"></i></div>
            <div class="play-buttons-forward"><i class="fas fa-step-forward"></i></div>
            <div class="play-buttons-suffle"><i class="fas fa-random"></i></div>
        </div>
    </div>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
