<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="vanilajs 7-challenge.css" rel="stylesheet"/>

<body>
    <div class="big-div">

        </div>
        <div class="big-div_big">        
            <button class="big-div_small number">7</button>

            <button class="big-div_small  number">9</button>
            <button class="big-div_small different symbal">+</button>

            <button class="big-div_small number">2</button>
            <button class="big-div_small number">3</button>

        </div>

            <button class="number num0">0</button>
